{% extends "base.html" %}
	{% block content %}
		<h1>{{title}}</h1>
		<form action="/welcome" method="post">
			<label for="user-name">User Name:</label>
			<input name="user-name" type="text" value="{{nv}}" />
			{% if ue != "True" %}<span class="error">{{ue}}</span>{% endif %}
			<br>
			<label for="password">Password:</label>
			<input name="password" type="password" />
			{% if pe != "True" %}<span class="error">{{pe}}</span>{% endif %}
			<br>
			<label for="confirm-password">Confirm Password:</label>
			<input name="confirm-password" type="password" />
			{% if mc != "True" %}<span class="error">{{mc}}</span>{% endif %}
			<br>
			<label for="email">E-Mail (Optional):</label>
			<input name="email" type="text" value="{{ev}}" />
			{% if ee != "True" %}<span class="error">{{ee}}</span>{% endif %}
			<br>
			<input type="submit" value="Sign Up">
		</form>
	{% endblock %}
